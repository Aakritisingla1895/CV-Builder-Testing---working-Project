<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            padding: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <div>
           
                <span>Welcome, {{ user.username }}!</span>
                <a href="#">Logout</a>
           
            
        </div>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
