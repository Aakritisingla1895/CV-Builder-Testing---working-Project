<!-- question_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post" action="/professional_experience_form">

        {% csrf_token %}
        <label for="{{ form.question_6.id_for_label }}">1. How would you describe your professional background in one or two sentences, stating how many yearsâ€™ experiences you have, the type of high-level tasks you have completed and which industries you have worked in ?  :</label>
        {{ form.question_6 }}
        <label for="{{ form.question_7.id_for_label }}">2. What tools have you used which are related to business analysis?</label>
        {{ form.question_7 }}
        <label for="{{ form.question_8.id_for_label }}">3. What tangible achievement have you achieved. i.e. how have you helped a company make money, save money or save time?</label>
        {{ form.question_8 }}
        
        <button type="submit">Next</button>
        
    </form>
</body>
</html>
